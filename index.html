<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="title">
            <h1>Basketball Counter</h1>
        </div>
        <div class="cont">
            <div class="display_wrapper">
                <article>
                    <h3 class="displayHeading">Home</h3>
                    <div class="displayContainer">
                        <h1 id="homeDisplay">0</h1>
                    </div>
                    <div class="displayBtn">
                        <button class="btn btn1">+1</button>
                        <button class="btn btn2">+2</button>
                        <button class="btn btn3">+3</button>
                    </div>
                </article>

                <article>
                    <h3 class="displayHeading">Guest</h3>
                    <div class="displayContainer">
                        <h1 id="guestDisplay">0</h1>
                    </div>
                    <div class="displayBtn">
                        <button class="btn guestBtn1">+1</button>
                        <button class="btn guestBtn2">+2</button>
                        <button class="btn guestBtn3">+3</button>
                    </div>
                </article>
            </div>
            <div>
                <button class="newBtn">New Game</button>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
